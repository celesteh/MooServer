<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,minimum-scale=1" />
        <title>Register</title>
        <style type="text/css">
            body {
                margin: 40px auto;
                max-width: 650px;
                line-height: 1.6;
                font-size: 18px;
                color: #444;
                padding: 0 10px;
            }
            h1,
            h2,
            h3 {
                line-height: 1.2;
            }
        </style>
        <!-- the form awesome library is used to add icons to our form -->
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
        />
        <!-- include the stylesheet file -->
        <link href="/login.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <!-- supercollider will need a way to send post data. Or node will? I don't know yet. -->
        <div class="login">
            <h1>Register for the Moo</h1>
            <form action="/auth" method="post">
                <label for="username">
                    <!-- font awesome icon -->
                    <i class="fas fa-user"></i>
                </label>
                <input
                    type="text"
                    name="username"
                    placeholder="Username"
                    id="username"
                    required
                />
                <label for="password">
                    <i class="fas fa-lock"></i>
                </label>
                <input
                    type="password"
                    name="password"
                    placeholder="Password"
                    id="password"
                    required
                />
                <input type="submit" value="Register" />
            </form>
        </div>
    </body>
</html>
